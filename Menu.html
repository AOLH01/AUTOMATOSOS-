<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Automatas II</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/bikes">Automatosos II</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Analizador Semántico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sintactico">Analizador Sintáctico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lexico">Analizador Léxico</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Analizador Semántico</h1>

    <div class="mt-4">
        <p>Ingrese una frase para analizar:</p>
        <form id="analizadorForm" method="post">
            <textarea id="frase" name="entrada" rows="4" cols="50"></textarea><br>
            <button type="button" class="btn btn-primary" onclick="analizarSentimientos()">Analizar Sentimientos</button>
        </form>
    </div>

    <div class="mt-3">
        <h4>Resultado:</h4>
        <p id="resultado"></p>
    </div>
</div>

<script>
    function analizarSentimientos() {
        var form = new FormData(document.getElementById('analizadorForm'));

        // Enviar el formulario al servidor para analizar los sentimientos
        axios.post('/', form)
            .then(function (response) {
                // Mostrar el resultado en la parte inferior
                document.getElementById('resultado').innerText = response.data;
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
